<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
    {{ $style := resources.Get "sass/style.scss" | css.Sass (dict "outputStyle" "compressed") }}
    <link rel="stylesheet" href="{{ $style.Permalink }}">
</head>
<body>
    <header>
        {{ block "header" . }}
            {{ partial "header.html" . }}
        {{ end }}
    </header>

    <main>
        {{ block "main" . }}
            <!-- Content goes here -->
        {{ end }}
    </main>

    <footer>
        {{ block "footer" . }}
            {{ partial "footer.html" . }}
        {{ end }}
    </footer>
</body>
</html>
